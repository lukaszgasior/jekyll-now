<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <link rel="shortcut icon" href="/assets/images/favicon.png">

  <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">

  <!-- Custom styles for our template -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-theme.css" media="screen">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
	<script src="{{ site.baseurl }}/assets/js/html5shiv.js"></script>
	<script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
	<![endif]-->

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body class="home">
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- Button for smallest screens -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				<a class="navbar-brand" href="{{ site.baseurl }}/">ReShortcuts</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
					<li class="active"><a href="{{ site.baseurl }}/how-does-it-work/">How does it work?</a></li>
					<li class="active"><a href="http://twitter.com/reshortcuts" style="color:#FF9B22;" target="_blank">Follow me on <i class="fa fa-twitter fa-2"></i> Twitter!</a></li>
					<li class="active"><a href="{{ site.baseurl }}/tips">Tips & trick</a></li>
					<li class="active"><a href="{{ site.baseurl }}/author">Author</a></li>
					<li class="active"><a class="btn" href="https://github.com/reshortcuts/reshortcuts.github.io" target="_blank">View on GitHub</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<!-- /.navbar -->

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
